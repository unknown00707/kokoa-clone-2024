<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="https://cdn-icons-png.flaticon.com/512/260/260318.png" class="wifi" />
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <img
                    src="https://cdn.icon-icons.com/icons2/1489/PNG/512/mediumchargebattery_102654.png"
                    class="battery"
                />
                <img src="https://cdn-icons-png.flaticon.com/512/657/657003.png" class="bolt" />
            </div>
        </div>
        <header class="welcome-header">
            <hi class="welcome-header__title">Welcome to Kokoa Clone</hi>
            <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>

        <form method="get" action="friends.html" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Lon In" />
            <a href="#">Find Kakao Account of Password</a>
        </form>
    </body>
</html>
