<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="https://cdn-icons-png.flaticon.com/512/260/260318.png" class="wifi" />
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <img
                    src="https://cdn.icon-icons.com/icons2/1489/PNG/512/mediumchargebattery_102654.png"
                    class="battery"
                />
                <img src="https://cdn-icons-png.flaticon.com/512/657/657003.png" class="bolt" />
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><img class="friends" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png"
                    /></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"
                        ><img
                            class="chats"
                            src="https://cdn.icon-icons.com/icons2/1580/PNG/512/2849821-chat-interface-media-multimedia-social-speak_107989.png"
                        />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"
                        ><img class="scop" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <img class="dots" src="https://cdn-icons-png.flaticon.com/512/17/17764.png" />
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
