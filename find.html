<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="https://cdn-icons-png.flaticon.com/512/260/260318.png" class="status-img" />
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <img
                    src="https://cdn.icon-icons.com/icons2/1489/PNG/512/mediumchargebattery_102654.png"
                    class="status-img"
                />
                <img src="https://cdn-icons-png.flaticon.com/512/657/657003.png" class="status-img" />
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" /></span>
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/824/824700.png" /></span>
                <span class="nav__notification_02"></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row_icon">
                    <img
                        class="icon-row_img"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPcUUHQw2RGFSv80oReMEOMOgGXdJtbz6BPtVjVy6Tmg&s"
                    />
                    <span>QR Code</span>
                </div>
                <div class="icon-row_icon">
                    <img class="icon-row_img" src="https://cdn-icons-png.flaticon.com/512/684/684833.png" />
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row_icon">
                    <img
                        class="icon-row_img"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMxdPfsvH7RZIRfGUNJz9C9wT-JUhoql3Sqi3lMNdAD3l1bRZSexQdkG9KhPGunNJtw68&usqp=CAU"
                    />
                    <span>Add by ID</span>
                </div>
                <div class="icon-row_icon">
                    <img
                        class="icon-row_img"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVo-7e5HiSjB5vWCxAXx0nZLYtqc53f6fPkDO5_Wg8CA&s"
                    />
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommend-friends">
                <h6 class="recommend-friends__title">Recommend Friends</h6>
                <span>You have no recommend friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span
                        >Go to Openchat Home
                        <img id="friends-display-inform" src="https://cdn-icons-png.flaticon.com/512/64/64491.png"
                    /></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSard3gEJHSCrp-KF_deFD-qEqUkLLvyBNAwmXHb1nDIQ&s"
                            />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                class="open-post__photo-img"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSard3gEJHSCrp-KF_deFD-qEqUkLLvyBNAwmXHb1nDIQ&s"
                            />
                            <div class="open-post__heart-count">
                                <img
                                    class="heart-icon"
                                    src="https://toppng.com/uploads/preview/heart-icon-tinder-11646503801f3onlrnbck.png"
                                />
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><img class="friends" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png"
                    /></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <img
                            class="chats"
                            src="https://cdn.icon-icons.com/icons2/1580/PNG/512/2849821-chat-interface-media-multimedia-social-speak_107989.png"
                        />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><img class="scop" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification_01"></span>
                        <img class="dots" src="https://cdn-icons-png.flaticon.com/512/17/17764.png" />
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <div id="no-mobile-h">
            <span>The screen is so small! ㅠㅠ</span>
        </div>
    </body>
</html>
