<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="https://cdn-icons-png.flaticon.com/512/260/260318.png" class="status-img" />
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <img
                    src="https://cdn.icon-icons.com/icons2/1489/PNG/512/mediumchargebattery_102654.png"
                    class="status-img"
                />
                <img src="https://cdn-icons-png.flaticon.com/512/657/657003.png" class="status-img" />
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" /></span>
                <span
                    ><img
                        class="header-img"
                        src="https://cdn.icon-icons.com/icons2/1580/PNG/512/2849821-chat-interface-media-multimedia-social-speak_107989.png"
                /></span>
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/727/727218.png" /></span>
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/824/824700.png" /></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-compoent">
                    <div class="user-compoent__column">
                        <img
                            class="user-compoent__avatar user-compoent__avatar"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSard3gEJHSCrp-KF_deFD-qEqUkLLvyBNAwmXHb1nDIQ&s"
                        />
                        <div class="user-compoent__text">
                            <h4 class="user-compoent__title">Kafka</h4>
                            <h6 class="user-compoent__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                    <div class="user-compoent__column">
                        <span class="user-compoent__time">21:22</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><img class="friends" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png"
                    /></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <img
                            class="chats"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlvHZlfRbTtAjYruq_BmsPgTsKboWuB4dTi3-khAL1PA&s"
                        />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><img class="scop" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification_01"></span>
                        <img class="dots" src="https://cdn-icons-png.flaticon.com/512/17/17764.png" />
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <div id="no-mobile-h">
            <span>The screen is so small! ㅠㅠ</span>
        </div>
    </body>
</html>
