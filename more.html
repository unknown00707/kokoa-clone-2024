<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="https://cdn-icons-png.flaticon.com/512/260/260318.png" class="status-img" />
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <img
                    src="https://cdn.icon-icons.com/icons2/1489/PNG/512/mediumchargebattery_102654.png"
                    class="status-img"
                />
                <img src="https://cdn-icons-png.flaticon.com/512/657/657003.png" class="status-img" />
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" /></span>
                <span><img class="header-img" src="https://cdn-icons-png.flaticon.com/512/727/727218.png" /></span>
                <span>
                    <a href="settings.html">
                        <img class="header-img" src="https://cdn-icons-png.flaticon.com/512/824/824700.png" />
                    </a>
                </span>
                <span class="nav__notification_02"></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-compoent">
                <div class="user-compoent__column">
                    <img
                        class="user-compoent__avatar user-compoent__avatar--xl"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSard3gEJHSCrp-KF_deFD-qEqUkLLvyBNAwmXHb1nDIQ&s"
                    />
                    <div class="user-compoent__text">
                        <h4 class="user-compoent__title">Kafka</h4>
                        <h6 class="user-compoent__subtitle">+ 787 666 999</h6>
                    </div>
                </div>
                <div class="user-compoent__column">
                    <img
                        class="comment"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXhqAXChYa_Pwz0Liqjq1QBUyEatBRPRyPTZ3HE1rxHw&s"
                    />
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row_icon">
                    <img class="icon-row_img" src="https://cdn-icons-png.flaticon.com/512/55/55281.png" />
                    <span>Calender</span>
                </div>
                <div class="icon-row_icon">
                    <img class="icon-row_img" src="https://cdn-icons-png.flaticon.com/512/158/158420.png" />
                    <span>Emoticons</span>
                </div>
                <div class="icon-row_icon">
                    <img class="icon-row_img" src="https://cdn-icons-png.flaticon.com/512/3659/3659781.png" />
                    <span>Themes</span>
                </div>
                <div class="icon-row_icon">
                    <img
                        class="icon-row_img"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRwzkZnGP3m3KrHLic72L6SF3BIDdFRKDq7_8_ApPaXQ&s"
                    />
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img
                                class="more-suggestions__icon-image_qu"
                                src="https://cdn-icons-png.flaticon.com/512/157/157248.png"
                            />
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img
                                class="more-suggestions__icon-image_qu"
                                src="https://i.namu.wiki/i/TvflmW8hr6yULWMiO47CJdYvwQb9CvSZvFZPmJ7nyntSMkqmjiP2-PsXvNH0ZEhd2ze3_pQru2_HyvzRyKigYg.webp"
                            />
                        </div>
                        <span class="more-suggestions__icon-text">Star Rail</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img
                                class="more-suggestions__icon-image_qu"
                                src="https://www.gamevu.co.kr/news/photo/202202/22083_57378_3834.jpg"
                            />
                        </div>
                        <span class="more-suggestions__icon-text">Hoyoverse</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><img class="friends" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png"
                    /></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <img
                            class="chats"
                            src="https://cdn.icon-icons.com/icons2/1580/PNG/512/2849821-chat-interface-media-multimedia-social-speak_107989.png"
                        />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><img class="scop" src="https://cdn-icons-png.flaticon.com/512/3891/3891809.png" />
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification_01"></span>
                        <img class="dots" src="https://cdn-icons-png.flaticon.com/512/17/17764.png" />
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <div id="no-mobile-h">
            <span>The screen is so small! ㅠㅠ</span>
        </div>
    </body>
</html>
